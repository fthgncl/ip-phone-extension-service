<div class="w3-container">
    <div id="tecmonyLoginForm" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center">
                <img src="https://tecmony.com/images/logo/new_tecmony_logo_006.png" alt="Avatar" style="width:30%"
                     class="w3-margin-top">
            </div>

            <form class="w3-container">
                <div class="w3-section">
                    <label><b>Email</b></label>
                    <input id="tecmonyEmail" class="w3-input w3-border w3-margin-bottom" type="text"
                           placeholder="Emailinizi girin"
                           name="email" required>
                    <label><b>Parola</b></label>
                    <input id="tecmonyPassword" class="w3-input w3-border" type="password"
                           placeholder="Parolanızı girin" name="psw"
                           required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Giriş Yap</button>
                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button id="tecmonyCancelButton" type="button"
                        class="w3-button w3-red">İptal
                </button>
                <span class="w3-right w3-padding w3-hide-small"><a href="https://www.tecmony.com">tecmony.com</a></span>
            </div>

        </div>
    </div>
</div>
